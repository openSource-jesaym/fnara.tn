<nav id="main-sidebar" *ngIf="sidebarIsOn">
    <div id="upperSection">
        <a routerLink="/home" class="active">
            <i class="bi bi-house-door"></i>
            <span>Home</span>
        </a>
        <a routerLink="#">
            <i class="bi bi-shop"></i>
            <span>Shops</span>
        </a>
        <a routerLink="#">
            <i class="bi bi-view-list"></i>
            <span>Subscriptions</span>
        </a>
        <a routerLink="#">
            <i class="bi bi-stars"></i>
            <span>Surprise</span>
        </a>
    </div>

    <mat-divider></mat-divider>
    <div id="categories">
        <h3>Categories</h3>
        <a *ngFor="let c of categories" routerLink="#">
            <i class="bi bi-app"></i>
            {{ c.name }}
        </a>
    </div>

    <mat-divider></mat-divider>
    <div id="other">
        <h3>Other</h3>

        <a routerLink="/faq">
            <i class="bi bi-journals"></i>
            <span>FAQ</span>
        </a>
        <a routerLink="/contact">
            <i class="bi bi-megaphone"></i>
            <span>Contact</span>
        </a>
        <a routerLink="/about">
            <i class="bi bi-question-square"></i>
            <span>About</span>
        </a>
        <a routerLink="/feedback">
            <i class="bi bi-envelope-paper-heart"></i>
            <span>Feedback</span>
        </a>
    </div>
</nav>
